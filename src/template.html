<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,add_circle,cancel,delete,inbox,tag,visibility"
    />
    <title>myTodoList</title>
  </head>
  <body>
    <button class="btn2 ui">Change Theme</button>
    <navbar>
      <button class="btn addTsk">
        <span class="material-symbols-outlined"> add_circle </span>Add Task
      </button>
      <button class="btn" id="home">
        <span class="material-symbols-outlined"> inbox </span> Inbox
      </button>

      <div class="myprojects">
        <h2>
          MyProjects
          <button class="btn2" id="addProject">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </h2>

        <div class="projectEl">
          <div class="projectArea"></div>
          <div class="projectBtns"></div>
        </div>
      </div>
    </navbar>
    <div id="content"></div>
    <div class="details"></div>
  </body>
</html>
